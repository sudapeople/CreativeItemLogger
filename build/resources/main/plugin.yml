name: CreativeItemLogger
version: 1.0.0
main: com.suda.creativeitemlogger.CreativeItemLogger
api-version: 1.20
description: 크리에이티브 모드에서 아이템 복사 행위를 추적합니다.
author: Suda
commands:
  creativelogger:
    description: CreativeItemLogger 설정을 관리합니다.
    usage: /creativelogger <toggle|reload|status>
    permission: creativeitemlogger.admin
    aliases: [clogger, clog]
permissions:
  creativeitemlogger.admin:
    description: CreativeItemLogger의 관리 명령어를 사용할 수 있습니다.
    default: op